backend:
    name: github
    repo: akingdebased/fls-international
    branch: master # Branch to update (optional; defaults to master)

local_backend: true # TODO: Check if this prohibits the CMS from running on Netlify (production)

publish_mode: editorial_workflow

media_folder: static/assets
public_folder: /assets
collections:
    - name: pages
      label: Pages
      create: true # TODO: Should probably be false, but need to figure out how this works
      files:
          - file: 'src/netlify-content/pages/home.md'
            label: 'Home Page'
            name: 'home'
            fields:
                - widget: 'list'
                  label: 'Hero Carousel Items'
                  name: 'carousel_settings'
                  label_singular: 'hero carousel item'
                  fields:
                      - { label: 'Title', name: 'title', widget: 'text' }
                      - { label: 'Copy', name: 'copy', widget: 'text' }
                      - {
                            label: 'Carousel Image',
                            name: 'carousel-image',
                            widget: 'image',
                        }
                - widget: 'object'
                  label: 'Explore Your World'
                  name: 'explore_your_world'
                  fields:
                      - { label: 'Title', name: 'title', widget: 'text' }
                      - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
                      - { label: 'Copy', name: 'copy', widget: 'text' }
                - widget: 'object'
                  label: 'Start Your Journey'
                  name: 'start_your_journey'
                  fields:
                      - { label: 'Title', name: 'title', widget: 'text' }
                      - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
                      - { label: 'Copy', name: 'copy', widget: 'text' }
                - widget: 'object'
                  label: 'Our Popular Programs'
                  name: 'our_popular_programs'
                  fields:
                      - { label: 'Title', name: 'title', widget: 'text' }
                      - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
                      - { label: 'Copy', name: 'copy', widget: 'text' }
                - widget: 'object'
                  label: 'How Is Your English?'
                  name: 'how_is_your_english'
                  fields:
                      - { label: 'Title', name: 'title', widget: 'text' }
                      - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
                      - { label: 'Copy', name: 'copy', widget: 'text' }
          - file: 'src/netlify-content/pages/programs.md'
            label: 'Programs Page'
            name: 'programs'
            fields:
                - widget: 'list'
                  name: 'program_cards'
                  label: 'Program Cards'
                  allow_add: true
                  fields:
                      - {
                            label: 'Card Title',
                            name: 'card_title',
                            widget: string,
                            default: 'English Language Programs',
                        }
                      - {
                            label: 'Card Description',
                            name: 'card_description',
                            widget: text,
                            default: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer vitae tincidunt massa. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla malesuada finibus tincidunt. Ut maximus ipsum non ultrices mattis. Interdum et malesuada fames ac ante ipsum primis in faucibus.',
                        }
                      - { label: Card Image, name: card_image, widget: image }
    - name: 'location'
      label: 'Location'
      create: true
      folder: 'src/netlify-content/location'
      identifier_field: title
      fields:
          # See if there's a way to add descriptive text to these fields
          - {
                label: 'Title',
                name: 'title',
                widget: 'string',
                hint: 'All lower case, use dashes instead of spaces (e.g. citrus-college-center)',
            }
          - { label: 'Name', name: 'name', widget: 'string' }
          - {
                label: 'General Fees',
                name: 'general-fees',
                widget: 'relation',
                collection: 'general-fees',
                valueField: 'title',
                searchFields: ['title'],
                displayFields: ['title'],
            }
          - {
                label: 'Programs',
                name: 'programs',
                widget: 'list',
                fields:
                    [
                        { label: 'Name', name: 'name', widget: 'string' },
                        {
                            label: 'Max Weeks',
                            name: 'max-weeks',
                            widget: 'string',
                        },
                        {
                            label: 'Exceed max weeks?',
                            name: 'exceed-max-weeks',
                            required: false,
                            widget: 'boolean',
                        },
                        {
                            label: 'Week Thresholds',
                            name: 'week-thresholds',
                            widget: 'list',
                            fields:
                                [
                                    {
                                        label: 'Threshold Max',
                                        name: 'threshold-max',
                                        widget: 'number',
                                    },
                                    {
                                        label: 'Price Per Week',
                                        name: 'price-per-week',
                                        widget: 'number',
                                    },
                                    {
                                        label: 'Hours Per Week',
                                        name: 'hours-per-week',
                                        widget: 'number',
                                    },
                                    {
                                        label: 'Lessons Per Week',
                                        name: 'lessons-per-week',
                                        widget: 'number',
                                    },
                                ],
                        },
                    ],
            }
          - {
                label: 'Supplements',
                name: 'supplements',
                widget: 'object',
                fields: [
                        {
                            label: 'Airport Transfers',
                            name: 'airport-transfers',
                            widget: 'list',
                            allow_add: true,
                            fields:
                                [
                                    {
                                        label: 'Airport Name',
                                        name: 'airport-name',
                                        widget: 'string',
                                    },
                                    {
                                        label: 'Cost',
                                        name: 'cost',
                                        widget: 'number',
                                    },
                                ],
                        },
                        {
                            # TODO: Do we need to capture "per x unit class"?
                            # TODO: Also note, how do we capture the 'sublocations' that Boston Commons has?
                            label: 'Concurrent Enrollment',
                            name: 'concurrent-enrollment',
                            widget: 'object',
                            fields:
                                [
                                    {
                                        label: 'Per 3 unit class',
                                        name: 'per-3-unit-class',
                                        widget: 'number',
                                    },
                                ],
                        },
                        {
                            # TODO: How do we capture the amount for 4 weeks, and the amount each additional week?
                            label: 'Auditing',
                            name: 'auditing',
                            widget: 'object',
                            fields:
                                [
                                    {
                                        label: '4 Week Cost',
                                        name: '4-week-cost',
                                        widget: 'number',
                                    },
                                    {
                                        label: 'Additional week cost',
                                        name: 'additional-week-cost',
                                        widget: 'number',
                                    },
                                ],
                        },
                        {
                            # TODO: Do we need to capture "per x unit class"?
                            label: 'High School Completion Course',
                            name: 'hs-completion-course',
                            widget: 'object',
                            fields:
                                [
                                    {
                                        label: '4 Week Cost',
                                        name: '4-week-cost',
                                        widget: 'number',
                                    },
                                    {
                                        label: 'Additional week cost',
                                        name: 'additional-week-cost',
                                        widget: 'number',
                                    },
                                ],
                        },
                        {
                            # TODO: Do we need to capture "per x unit class"?
                            label: 'High School Immersion',
                            name: 'hs-immersion',
                            widget: 'object',
                            fields:
                                [
                                    {
                                        label: 'Per week cost',
                                        name: 'per-week-cost',
                                        widget: 'number',
                                    },
                                ],
                        },
                    ],
            }
          - {
                label: 'Housing Fees',
                name: 'housing-fees',
                widget: 'list',
                fields: [
                        {
                            label: 'Housing Name',
                            name: 'housing-name',
                            widget: 'string',
                        },
                        {
                            label: 'Meals per week',
                            name: 'meals-per-week',
                            widget: 'number',
                        },
                        {
                            label: 'Cost Per Week',
                            name: 'cost-per-week',
                            widget: 'number',
                        },
                        {
                            label: 'Non-refundable Deposit',
                            name: 'non-refundable-deposit',
                            widget: 'number',
                        },
                        {
                            label: 'Additional Notes',
                            name: 'additional-notes',
                            widget: 'list',
                            # TODO: When creating new notes, they come wrapped in another object. I don't think this is intended behavior
                            field:
                                {
                                    label: 'Note',
                                    name: 'note',
                                    widget: 'string',
                                },
                        },
                    ],
            }
    - name: 'general-fees'
      label: 'General Fees'
      create: true
      folder: 'src/netlify-content/general-fees'
      identifier_field: title
      fields:
          - {
                name: 'title',
                label: 'Title',
                widget: 'string',
                hint: 'All lower case, use dashes instead of spaces (e.g. citrus-college-center)',
            }
          - {
                label: 'Fees',
                name: 'fees',
                widget: 'list',
                fields:
                    [
                        { label: 'Name', name: 'name', widget: 'string' },
                        { label: 'Cost', name: 'cost', widget: 'number' },
                        {
                            label: 'Pay Period',
                            name: 'pay-period',
                            widget: 'select',
                            hint: 'How often should this fee be charged?',
                            options:
                                ['Once', 'Per week', 'Per Lesson', 'Per Night'],
                        },
                    ],
            }
    - name: 'location-page'
      label: 'Location Page'
      create: true
      folder: 'src/netlify-content/location-page'
      identifier_field: name
      fields:
          - {
                label: 'Path',
                name: 'path',
                widget: 'string',
                hint: 'The URL for the page. Should be all lower case, and uses dashes instead of spaces, e.g.locations/path-name-here. ',
            }
          - { label: 'Name', name: 'name', widget: 'string' }
          - {
                label: 'Quick Facts',
                name: 'quick-facts',
                widget: 'list',
                label_singular: 'quick fact',
                fields:
                    [
                        { label: 'Name', name: 'name', widget: 'string' },
                        { label: 'Icon', name: 'icon', widget: 'image' },
                        {
                            label: 'Items',
                            name: 'items',
                            hint: 'Separate each item with a bullet point',
                            widget: 'markdown',
                        },
                    ],
            }
          - {
                label: 'Carousel Images',
                name: 'carousel-images',
                widget: 'list',
                field:
                    {
                        label: 'Carousel Image',
                        name: 'carousel-image',
                        widget: 'image',
                    },
            }
          - {
                label: 'Location post content',
                name: 'post-content',
                widget: 'markdown',
            }
    - name: 'program-page'
      label: 'Program Page'
      create: true
      folder: 'src/netlify-content/program-page'
      identifier_field: name
      fields:
          - {
                label: 'Path',
                name: 'path',
                widget: 'string',
                hint: 'The URL for the page. Should be all lower case, and uses dashes instead of spaces, e.g.locations/path-name-here. ',
            }
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Hero Image', name: 'hero-image', widget: 'image' }
          - {
                label: 'Program Details',
                name: 'program-details',
                widget: 'object',
                fields:
                    [
                        {
                            label: 'Lessons per week',
                            name: 'lessons-per-week',
                            widget: 'number',
                        },
                        {
                            label: 'Hours per week',
                            name: 'hours-per-week',
                            widget: 'number',
                        },
                        {
                            label: 'Minutes per lesson',
                            name: 'minutes-per-lesson',
                            widget: 'number',
                        },
                    ],
            }
          - {
                label: 'Program post content',
                name: 'program-post-content',
                widget: 'markdown',
            }
          - {
                label: 'Program features content',
                name: 'program-features-content',
                widget: 'markdown',
            }
    - name: 'speciality-tour'
      label: 'Speciality Tour Page'
      create: true
      folder: 'src/netlify-content/speciality-tour-page'
      identifier_field: name
      fields:
          - {
                label: 'Path',
                name: 'path',
                widget: 'string',
                hint: 'The URL for the page. Should be all lower case, and uses dashes instead of spaces, e.g.locations/path-name-here. ',
            }
          - { label: 'Name', name: 'name', widget: 'string' }
          - {
                label: 'Carousel Images',
                name: 'carousel-images',
                widget: 'list',
                field:
                    {
                        label: 'Carousel Image',
                        name: 'carousel-image',
                        widget: 'image',
                    },
            }
          - {
                label: 'Speciality Tour Details',
                name: 'speciality-tour-details',
                widget: 'object',
                fields:
                    [
                        {
                            label: 'Minimum Age',
                            name: 'minimum-age',
                            widget: 'number',
                        },
                        {
                            label: 'Number of Weeks',
                            name: 'number-of-weeks',
                            widget: 'number',
                        },
                    ],
            }
          - {
                label: 'Speciality Tour Description',
                name: 'speciality-tour-description',
                widget: 'markdown',
            }
          - {
                label: 'Activities and Excursions',
                name: 'activities-and-excursions',
                widget: 'markdown',
            }
          - { label: 'Features', name: 'features', widget: 'markdown' }
          - {
                label: 'Accommodations',
                name: 'accommodations',
                widget: 'markdown',
            }
          - {
                label: 'Program Dates',
                name: 'program-dates',
                widget: 'list',
                fields:
                    [
                        { label: 'Arrive', name: 'arrive', widget: 'string' },
                        { label: 'Depart', name: 'depart', widget: 'string' },
                        { label: 'Price', name: 'price', widget: 'number' },
                    ],
            }
          - {
                label: 'Sample Calendar',
                name: 'sample-calendar',
                widget: 'file',
            }
    - name: 'program-card'
      label: 'Program Card'
      create: true
      folder: 'src/netlify-content/program-card'
      identifier_field: name
      fields:
          - {
                label: 'Path',
                name: 'path',
                widget: 'string',
                hint: 'The URL this card will link to. Should be all lower case, and uses dashes instead of spaces, e.g.locations/path-name-here.',
            }
          - {
                label: 'Background Image',
                name: 'background-image',
                widget: 'image',
            }
          - { label: 'Name', name: 'name', widget: 'string' }
          - {
                label: 'Short description',
                name: 'short-description',
                widget: 'string',
                hint: 'For better display, this should be between 2 and 5 sentences.',
            }
          - {
                label: 'Lessons per week',
                name: 'lessons-per-week',
                widget: 'number',
            }
          - {
                label: 'Hours per week',
                name: 'hours-per-week',
                widget: 'number',
            }
    - name: 'navbar-item'
      label: 'Navbar Items'
      create: true
      folder: 'src/netlify-content/navbar-items'
      identifier_field: name
      label_singular: 'navbar item'
      fields:
          - {
                label: 'Path',
                name: 'path',
                widget: 'string',
                hint: 'The URL the navbar item will go to. Should be all lowercase & use dashes in place of spaces, e.g. program-pages',
            }
          - { label: 'Page Name', name: 'page_name', widget: 'string' }
          - {
                label: 'Links collection Name',
                name: 'collection-name',
                widget: 'string',
                required: false,
                hint: 'If provided, the site will try and pull all the names & URLs from each entry of a particular collection. e.g. for "program-pages", the site will dynamically pull in the URLs & names for all entries in the Program Pages collection',
            }
          - {
                label: 'Links',
                name: 'links',
                widget: 'list',
                required: false,
                fields:
                    [
                        {
                            label: 'Path',
                            name: 'path',
                            hint: 'The URL the navbar item link will go to. Should be all lowercase & use dashes in place of spaces, e.g. program-pages',
                            widget: 'string',
                        },
                        {
                            label: 'Page Name',
                            name: 'page-name',
                            widget: 'string',
                        },
                        {
                            label: 'Collection Name',
                            name: 'collection-name',
                            widget: 'string',
                            required: false,
                            hint: 'If provided, the site will try and pull all the names & URLs from each entry of a particular collection. e.g. for "program-pages", the site will dynamically pull in the URLs & names for all entries in the Program Pages collection',
                        },
                        {
                            label: 'Sublinks',
                            name: 'links',
                            widget: 'list',
                            required: false,
                            fields:
                                [
                                    {
                                        label: 'Path',
                                        name: 'path',
                                        widget: 'string',
                                    },
                                    {
                                        label: 'Page Name',
                                        name: 'page_name',
                                        widget: 'string',
                                        required: false,
                                    },
                                ],
                        },
                    ],
            }
